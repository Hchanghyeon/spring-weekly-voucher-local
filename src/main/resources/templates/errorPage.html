<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/common.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>
  <title>Title</title>
  <style>
    .errorTitle {
      font-size: 20px;
      font-weight: bold;
    }

    .errorValue {
      font-size: 18px;
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
<div style="font-size:23px; font-weight: bold;">에러 페이지</div>
<div style="display:flex; justify-content: center; align-items: center; flex-direction: column;">
  <img style="width:200px; height:200px; margin-bottom:20px;" src="/error.png" alt="에러 사진"/>
  <div class="errorTitle">에러 코드</div>
  <div class="errorValue" th:text="${errorCode}"></div>
  <div class="errorTitle">에러 메시지</div>
  <div class="errorValue" th:text="${errorMsg}"></div>
</div>
</body>
</html>
